<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td{
            border: 1px double black;
            width: 45%;
            margin: auto;
            margin-top: 10%;

        }

        ul li:hover {
    background-color: #f0f0f0; 
    cursor: pointer;          
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3); 
    list-style-type: circle; 
}
    </style>
</head>
<body>

<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Centro comercial</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
</table>

<ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>MIlk</li>
</ul>

<dl>
    <dt>correção</dt>
    <dd>matematica</dd>
</dl>
</body>
</html>
