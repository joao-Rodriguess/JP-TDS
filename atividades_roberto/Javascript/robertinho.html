<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Botão Alerta</title>

    <body>
        <script>
            function mFuncao(){
                var x = document.getElementById("paragrafo");

        <button onclick="mFuncao()">Clique em mim</button>
