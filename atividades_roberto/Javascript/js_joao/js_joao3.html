<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundos para milissegundos</title>
</head>
<body>
    <script>
        let segundos = parseInt(prompt("Coloque os segundos para convertermos em milissegundos"));

        let calculo = segundos * 1000;

        document.write("O resultado foi: ", calculo, " Milissegundos");

    </script>
</body>
</html>
