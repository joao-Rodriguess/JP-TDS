<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Clique no botão para exibir a largura e a altura da janela:</p>

    <button onclick="myFunction()">Tente</button>
    <p id="demo"></p>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "JOÃO PEDRO RODRIGUES DA SILVA,      Largura interna da janela: " + window.innerWidth + "<br>Altura interna da janela: " + window.innerHeight;
        }
    </script>
</body>
</html>
