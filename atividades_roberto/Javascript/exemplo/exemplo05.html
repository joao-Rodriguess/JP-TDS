<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p class="meuParagrafo">Este é o meu paragrafo 1.</p>
    <p class="meuParagrafo">Este é o meu paragrafo 2.</p>
    <button id="meuBotao" onclick="mudarTexto()">Clique aqui!</button>

    <script>
        function mudarTexto(){
            var  ps = document.querySelectorAll(".meuParagrafo");

            for (var i = 0; i < ps.length; i++){
                ps[i].textContent = "Novo conteudo do paragrafo "+(i+1)+"!";
                ps[i].style.color = "red";
                ps[i].style.fontFamily = "Arial";
            }
        }
    </script>
</body>
</html>
