<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = ['Diego','Carlos','Abel','Bernardo','Edgar','Fernando']

        array[6] = ['Marcelo']

        array[7] = ['Gustavo']

     array_definitivo = []
     array_soma = []
        for(i = 0; i < array.length; i++){
            if(i === array.length){
                array_soma += array_definitivo = ["["+array[i]+"]"]
            }else{
                array_soma += array_definitivo = ["["+array[i]+"], "]
            }
        }
    array_definitivo = array_soma
    console.log(array_definitivo)
    </script>
</body>
</html>
