<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="_css/main.css">
</head>
<body>
    <h1>Formulario Superacaiajin</h1>

    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Nome:</label><br>
            <input type="text" name="nome" placeholder="Digite seu nome"><br>

            <label>Idade:</label><br>
            <input type="number" name="idade" placeholder="Digite sua idade"><br>

            <label>Telofone:</label><BR>
            <input type="tel" name="telefone" placeholder="Digite seu telefone"><br>

            <label>Endereço:</label><br>
            <input type="text" name="endereco" placeholder="Digite seu endereço"><br><BR>

            <label>Planeta de origem:</label><br><br>
            <select name="planeta">
                <option value="Namekusei">Namekusei</option>
                <option value="Planeta_Vegeta">Planeta Vegeta</option>
                <option value="Planeta_Yardrat">Planeta Yardrat</option>
                <option value="Planeta_Beerus">Planeta Beerus</option> 
            </select><br>
        </fieldset>
    </form>
</body>
</html>
