<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC versão 2</title>
</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(altura, peso){
            return peso / (altura **2)
        }

        let nome = prompt("Informe o seu nome");
        let alturaInformada = prompt("Informe sua altura");
        let pesoInformada = prompt("Informe seu peso");

        let imc = calculaImc(alturaInformada,pesoInformada);

        mostra (nome + ", o seu IMC calculado é " + imc.toFixed(2));

        if (imc < 18.5){
            mostra ("Voce esta abaixo do recomendado");
        }

        if (imc > 35){
            mostra("Voce esta acima do recomendado");
        }

        if (imc >= 18.5 && imc < 35){
            mostra("Seu imc esta excelente")
        }
    </script>

</body>
</html>
