    <script>
        function mostra(frase) {
            document.write(frase);
        }

        function calculo_retangulo (base,altura) {
            return base*altura
        }

        let alnumber = prompt("Digite quanto mede a altura")

        let banumber = prompt("Digite quanto mede a base")

        let area = calculo_retangulo(banumber,alnumber)

        mostra("A area Ã©: " + area.toFixed(2)+ "m^2")
    </script>
