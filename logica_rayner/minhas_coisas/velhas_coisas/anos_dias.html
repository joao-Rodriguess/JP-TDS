<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostra(frase) {
            document.write(frase);
        }

        function conversao (anos) {
            return anos*365
        }

        let qanos = prompt("Digite quantos anos quer converter para dias")

        let dias = conversao(qanos)

        mostra("Em dias Ã©: " + dias.toFixed(2))
    </script>
</body>
</html>
