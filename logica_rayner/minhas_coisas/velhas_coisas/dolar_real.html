<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostra(frase) {
            document.write(frase);
        }

        function moeda (dolar) {
            return dolar*5.72
        }

        let qdolar = prompt("Digite quanto de dolar")

        let reais = moeda(qdolar)

        mostra("Isso Ã©: R$" + reais.toFixed(2))
    </script>
</body>
</html>
