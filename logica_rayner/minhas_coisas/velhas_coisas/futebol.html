<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha()
        }

        let vitorias = parseInt(prompt("entre com o numero de vitorias"))
        let empate = parseInt(prompt("entre com o numero de empate"))
        
        var pontos = vitorias * 3 + empate;


        
        mostra("Os pontos do seu time sÃ£o " + pontos)

        if (pontos > 28){
        mostra("Seu time esta melhor que ano passado")
        }
        if (pontos < 28){
        mostra("Seu time esta pior que ano passado")
        }
        if (pontos == 28){
        mostra("Seu time esta igual ao ano passado")
        }
        
    </script>
</body>
</html>
