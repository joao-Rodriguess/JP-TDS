<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>

    <script src="numsei.js"></script>
</head>

<body>

    <div class="container">
        <h1>Jogo de Adivinhação </h1>
        <p>Tente adivinhar os valores de X e Y (entre 1 e 50).</p>

        <label for="inputX">Digite X:</label>
        <input type="number" id="inputX"  required>

        <label for="inputY">Digite Y:</label>
        <input type="number" id="inputY" required>

       <button id="tentar" onclick="evento">Tentar</button>


        <div class="result" id="mensagem"></div>
        <div class="result" id="tentativasRestantes"></div>
    </div>

</body>

</html>
